<!DOCTYPE html>
<html>
<head>
  <title>Virtual Chocolate ğŸ«</title>

  <style>
    body {
      margin: 0;
      height: 100vh;
      background: #fff8e7;
      font-family: sans-serif;
      overflow: hidden;
      text-align: center;
    }

    #wrapper, #choco {
      font-size: 120px;
      cursor: pointer;
      position: absolute;
      transition: 0.25s;
    }

    #choco {
      display: none;
    }

    #biteBtn {
      display: none;
      padding: 10px 18px;
      font-size: 16px;
      border-radius: 10px;
      cursor: pointer;
      position: absolute;
    }

    #text {
      position: absolute;
      bottom: 30px;
      width: 100%;
      font-size: 18px;
    }
  </style>
</head>

<body>

<div id="wrapper">ğŸ</div>
<div id="choco">ğŸ«</div>
<button id="biteBtn">Take a bite ğŸ˜˜</button>
<div id="text">Gift kholo princess ğŸ˜˜</div>

<script>
const wrapper = document.getElementById("wrapper");
const choco = document.getElementById("choco");
const biteBtn = document.getElementById("biteBtn");
const text = document.getElementById("text");

let bites = 0;

const messages = [
  "First bite... mwah ğŸ˜Œ",
  "Okay MUJHE TOH DO?? â˜¹ï¸",
  "Greedy mode activatedâ˜¹ï¸â˜¹ï¸",
  "DEKH DEKH ITNA KHAATI KI BHAAG RHI CHOCOLATE BHI",
  "PICHA KYU KAR RHI MERE LIYE TOH CHHOR TAKLI",
  "Itni si toh bachi â˜¹ï¸",
  "Ek bite bachi baby â˜¹ï¸",
  "SACHI MERE BINA KHA GYI POORI GANDI"
];

// center start
function center(el){
  el.style.left = (window.innerWidth/2 - 60) + "px";
  el.style.top = (window.innerHeight/2 - 100) + "px";
}

center(wrapper);

// unwrap
wrapper.onclick = () => {
  wrapper.style.display = "none";   // wrapper disappears
  choco.style.display = "block";
  biteBtn.style.display = "block";

  center(choco);
  biteBtn.style.left = choco.style.left;
  biteBtn.style.top = (parseInt(choco.style.top) + 120) + "px";

  text.innerText = "OMZI YE KYA HAI ğŸ˜±ğŸ˜±";
};

// bite logic
biteBtn.onclick = () => {
  text.innerText = messages[bites];

  bites++;

  // shrink chocolate
  choco.style.fontSize = (120 - bites*12) + "px";

  // teleport
  const x = Math.random() * (window.innerWidth - 150);
  const y = Math.random() * (window.innerHeight - 150);

  choco.style.left = x + "px";
  choco.style.top = y + "px";
  biteBtn.style.left = x + "px";
  biteBtn.style.top = (y + 120) + "px";

  if (bites >= messages.length) {
    choco.style.display = "none";
    biteBtn.style.display = "none";
    text.innerText = "Poori kha gyi â˜¹ï¸ | koini princess apke liye hi thi ğŸ˜˜ | I love you my princess ğŸ˜˜";
  }
};
</script>

</body>
</html>
