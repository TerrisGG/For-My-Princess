<!DOCTYPE html>
<html>
<head>
  <title>Virtual Chocolate ğŸ«</title>

  <style>
    body {
      margin: 0;
      height: 100vh;
      background: #fff8e7;
      font-family: sans-serif;
      overflow: hidden;
      text-align: center;
    }

    #wrapper, #choco {
      font-size: 120px;
      cursor: pointer;
      position: absolute;
      transition: 0.25s;
    }

    #choco {
      display: none;
    }

    #biteBtn {
      display: none;
      padding: 10px 18px;
      font-size: 16px;
      border-radius: 10px;
      cursor: pointer;
      position: absolute;
    }

    #text {
      position: absolute;
      bottom: 30px;
      width: 100%;
      font-size: 18px;
    }
  </style>
</head>

<body>

<div id="wrapper">ğŸ</div>
<div id="choco">ğŸ«</div>
<button id="biteBtn">Take a bite ğŸ˜‹</button>
<div id="text">Click to unwrap your chocolate!</div>

<script>
const wrapper = document.getElementById("wrapper");
const choco = document.getElementById("choco");
const biteBtn = document.getElementById("biteBtn");
const text = document.getElementById("text");

let bites = 0;

const messages = [
  "First bite... classy ğŸ˜Œ",
  "Okay share some?? ğŸ˜­",
  "Greedy mode activated",
  "Bro it's teleporting now ğŸ’€",
  "Stop chasing it ğŸ˜‚",
  "Only crumbs left",
  "Last bite!",
  "You really finished it huh ğŸ˜­"
];

// center start
function center(el){
  el.style.left = (window.innerWidth/2 - 60) + "px";
  el.style.top = (window.innerHeight/2 - 100) + "px";
}

center(wrapper);

// unwrap
wrapper.onclick = () => {
  wrapper.style.display = "none";   // wrapper disappears
  choco.style.display = "block";
  biteBtn.style.display = "block";

  center(choco);
  biteBtn.style.left = choco.style.left;
  biteBtn.style.top = (parseInt(choco.style.top) + 120) + "px";

  text.innerText = "Unwrapped! Start eating ğŸ˜‹";
};

// bite logic
biteBtn.onclick = () => {
  text.innerText = messages[bites];

  bites++;

  // shrink chocolate
  choco.style.fontSize = (120 - bites*12) + "px";

  // teleport
  const x = Math.random() * (window.innerWidth - 150);
  const y = Math.random() * (window.innerHeight - 150);

  choco.style.left = x + "px";
  choco.style.top = y + "px";
  biteBtn.style.left = x + "px";
  biteBtn.style.top = (y + 120) + "px";

  if (bites >= messages.length) {
    choco.style.display = "none";
    biteBtn.style.display = "none";
    text.innerText = "Chocolate finished. 0 self control detected ğŸ«¡";
  }
};
</script>

</body>
</html>
